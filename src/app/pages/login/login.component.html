<div class="bootstrap-wrapper">
    <div class="container">
        <div>
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/download.png" alt=""/>
                </div>

                <h1 class="text-center">Login Here!!</h1>

                <form (ngSubmit)="formSubmit()">
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input 
                            [(ngModel)]="loginData.username"
                            name="username"
                            required
                            matInput placeholder="Enter here">
                            <mat-hint>Enter valid UserName</mat-hint>
                          </mat-form-field>
    
                           <!-- User Password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input
                            [(ngModel)]="loginData.password"
                            name="password"
                            required
                            type="password" matInput placeholder="Enter here">
                          </mat-form-field>

                          <div class="container text-center">
                              <button mat-raised-button color="primary" type="submit">Login</button>
                              <button class="ml10" mat-raised-button color="accent" type="submit">Clear</button>
                          </div>
                          
                </form>
            </mat-card>

            </div>
        </div>
    </div>
</div>
