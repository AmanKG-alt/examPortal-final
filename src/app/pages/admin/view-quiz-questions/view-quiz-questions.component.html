<h1 class="mt20">Question of  {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md 12">


            <div class="container text-center" ><button mat-raised-button color="accent" [routerLink]="'/admin/add-questions/'+qId+ '/' +qTitle">Add Question</button></div>
            <mat-card *ngFor="let q of questions; let i =index" class="mt20">

                <mat-card-content>
                    <p>
                       <b>Q {{i +1}})</b>
                       <span class="ml20" [innerHtml]="q.content"></span>
                   </p>

                   <div class="container-fluid">
                       <div class="row">
                           <div class="col-md-6">1.) {{q.option1}}</div>
                           <div class="col-md-6">2.) {{q.option2}}</div>
                       </div>
                   </div>
                   <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">3.) {{q.option3}}</div>
                        <div class="col-md-6">4.) {{q.option4}}</div>
                    </div>
                </div>

                <mat-divider></mat-divider>
                <p class="mt20"><b>Correct Answer:</b> {{q.answer}}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="accent" (click)="deleteQues(q.quesId)">Delete</button>
                    <button mat-button color="primary" [routerLink]="'/admin/question/' +q.quesId">Update</button>
                </mat-card-actions>

            </mat-card>

        </div>
    </div>
</div>
